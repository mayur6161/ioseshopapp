name: e_shop_app
description: A new Flutter project.

publish_to: 'none' 

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.5
  firebase_auth: ^3.3.4
  shared_preferences: ^2.0.7
  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+1
  firebase_storage: ^10.2.4
  provider: ^6.0.2
  path_provider: ^2.0.2
  auto_size_text: ^3.0.0
  firebase_core: ^1.10.6
  carousel_slider: ^4.0.0
  flutter_number_picker: ^1.0.4
  url_launcher: ^6.0.10
  razorpay_flutter: ^1.2.9
  cached_network_image: ^3.2.0
  toggle_switch: ^1.4.0
  font_awesome_flutter: ^9.2.0
  new_version: ^0.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2


  flutter_lints: ^1.0.0

flutter_icons:
  image_path: "assets/images/go_green_logo.png"
  android: true
  ios: true
  adaptive_icon_background: "#01ad4e"
  adaptive_icon_foreground: "assets/images/1024.png"


flutter:

  uses-material-design: true

  fonts:
    - family: SFC
      fonts:
        - asset: assets/fonts/SFCompactText-Regular.ttf
    - family: SFCMed
      fonts:
        - asset: assets/fonts/SFCompactText-Medium.ttf
    - family: MonoBold
      fonts:
        - asset: assets/fonts/SFMono-Bold.ttf


